{% extends 'wrapper.html' %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">

        <div class="card">
            <div class="card-body">
                <form action="" method="post">{% csrf_token %}
                    <h5 class="text-secondary mb-3">Profil ma'lumotlarini tahrirlash</h5>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Username</label>
                        <input type="text" value="{{ user.username }}" class="form-control form-control-lg" name="username" id="exampleInputUsername1" placeholder="Username" required>
                      </div>
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="exampleInputUsername1">Ism</label>
                          <input type="text" value="{{ user.first_name }}" class="form-control form-control-lg" name="first_name" id="firstname" placeholder="Ism" required>
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="exampleInputUsername1">Familya</label>
                          <input type="text" value="{{ user.last_name }}" class="form-control form-control-lg" name="last_name" id="lastname" placeholder="Familya" required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 form-group">
                          <label for="exampleInputUsername1">Telefon</label>
                          <input type="text" value="{{ user.phone }}" class="form-control form-control-lg" id="exampleInputPhone" name="phone" placeholder="Telefon raqam" required>
                        </div>
                        <div class="col-md-6 form-group">
                          <label for="exampleInputUsername1">Manzil</label>
                          <input type="text" value="{{ user.adres }}" class="form-control form-control-lg" id="exampleInputAdress" name="address" placeholder="Manzil" required>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputUsername1">Email</label>
                      <input type="email" value="{{ user.email }}" class="form-control form-control-lg" id="exampleInputEmail" name="email" placeholder="Example@gmail.com" >
                    </div>
                        <div class="form-check form-check-info">
                           <div class="checkbox">
                            <label class="form-check-label" for="check_password">
                              <input type="checkbox" class="form-check-input" id="check_password" >Parolni o'zgartirish </label>
                           </div>
                        </div>
                        <div class="form-group mt-3">
                          <input type="password" class="form-control form-control-lg " name="password1" id="exampleInputPassword1" placeholder="Yangi parol" required disabled>
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-lg" name="password2" id="exampleInputPassword2" placeholder="Parolni tasdiqlash" required disabled>
                        </div>
                     
                      <div class="mt-3">
                        <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >O'zgartirish</button>
                      </div>
                </form>
                    
                
            </div>
        </div>

    </div>
    </div>


    <script>
        let checkBox = document.getElementById("check_password");
        let inputPassword1 = document.getElementById("exampleInputPassword1");
        let inputPassword2 = document.getElementById("exampleInputPassword2");
        checkBox.addEventListener("click", function(){
            
           if(checkBox.checked === false){
            inputPassword1.setAttribute('disabled', true)
            inputPassword2.setAttribute('disabled', true)
           }else{
            inputPassword1.removeAttribute('disabled')
            inputPassword2.removeAttribute('disabled')
           }
           
          });
    </script>

{% endblock content %}
