<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/static/assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" />
  </head>
  <body>
    <!-- <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth"> -->
          <div class="row flex-grow">
            <div class="col-lg-6 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <!-- <img src="/static/assets/images/logo.svg"> -->
                </div>
                <!-- <h4>New here?</h4> -->
                <h3 class="font-weight-bold card-title m-3">Ro'yxatdan o'tish uchun ma'lumotlarni kiriting !</h6>
                <form class="pt-3 m-3" method="post" action="">
                  {% if messages %}
                      {% for message in messages %}
                      <p class="card-title text-danger mb-3">{{ message}}</p>
                      {% endfor %}
                  {% else %}
                  {% endif %}
                  
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" name="username" id="exampleInputUsername1" placeholder="Username" required>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control form-control-lg" name="first_name" id="firstname" placeholder="Ism" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control form-control-lg" name="last_name" id="lastname" placeholder="Familya" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputPhone" name="phone" placeholder="Telefon raqam" required>
                    </div>
                    <div class="col-md-6 form-group">
                      <input type="text" class="form-control form-control-lg" id="exampleInputAdress" name="address" placeholder="Manzil" required>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="password1" id="exampleInputPassword1" placeholder="Parol" required>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" name="password2" id="exampleInputPassword2" placeholder="Parolni tasdiqlash" required>
                  </div>
                 
                  <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" >Ro'yxatdan o'tish</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light" style="float: right;"> Ro'yxatdan o'tganmisiz ? <a href="{% url 'owner:login' %}" class="text-primary">Kirish</a>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6">
              <img src="/static/assets/images/hero-img.png" class="img-fluid animated" alt="">
                
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="/static/assets/js/off-canvas.js"></script>
    <script src="/static/assets/js/hoverable-collapse.js"></script>
    <script src="/static/assets/js/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
